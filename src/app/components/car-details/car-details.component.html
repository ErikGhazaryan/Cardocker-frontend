<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <div class="row">
        <h1 class="make-banner">{{carMake.makeName}}</h1>
        <!--Carousel part-->
        <div class="col-md-6">
          <ngb-carousel>
            <ng-template ngbSlide *ngFor="let image of URLs">
              <div class="picsum-img-wrapper">
                <img src={{image.imageUrlString}}>
              </div>
              <div class="carousel-caption">
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
        <div class="col-md-6">
          <div class="column-50">
            <div>
              <h1>Model</h1>
            </div>
            
            <div class="price">
              <h1> Price: </h1>
            </div>
            <br>
            <br>
            <div>
              <h3>Year of Production</h3>
            </div>
            <div>
              <h3>Body Style</h3>
            </div>
            <div>
              <h3>Seats</h3>
            </div>
          </div>

          

          <div class="column-50">
            <div>
              <h1>{{carMake.modelName}}</h1>
            </div>
            <div class="price">
              <h1> {{carMake.price | currency: 'USD'}}</h1>
            </div>
            <br>
            <br>
            <div>
              <h3>{{carMake.yearOfProduction | date:'yyyy-MM'}}</h3>
            </div>
            <div>
              <h3>{{carMake.bodyStyle}}</h3>
            </div>
            <div>
              <h3>{{carMake.seats}}</h3>
            </div>
          </div>
          <!--           <div class="column-70">
           
             
            <div class="price">
                <h1> {{carMake.price | currency: 'USD'}}</h1></div>
            <div><h3>{{carMake.yearOfProduction | date:'yyyy-MM'}}</h3></div>
            <div><h3>{{carMake.bodyStyle}}</h3></div>
          <br>
          <br>
          <br>
            <hr>
            <a href="#" class="btn btn-primary btn-sm">Add to favorites</a>
        </div> -->

        </div>
      </div>
      <div class="row"></div>

      <h1>Seller's Description</h1>
      <div>
        <h4>{{carMake.sellerDescription}}</h4>
        <a routerLink="/carsmakes" class="mt-5">Back to Cars List</a>
      </div>

    </div>
  </div>
</div>
