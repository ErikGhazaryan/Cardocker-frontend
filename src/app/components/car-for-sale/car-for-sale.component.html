<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div  class="form-area">
            <form [formGroup]="carForSaleForm" (ngSubmit)="onSubmit()">
                <h3>Car for sale details</h3>
                <!-- customer form group -->
                <div class="form-area">


                    <div class="row">
                        <div class="col-md-2"> <label> Make</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="makeName">
                                    <option *ngFor="let tempMake of makes" [ngValue]="tempMake">
                                        {{ tempMake.makeName }}
                                    </option>
                                </select>
                                <div *ngIf="makeName.invalid && (makeName.dirty || makeName.touched)"
                                    class="alert alert-danger mt-1">
                                    <div *ngIf="makeName.errors['required']">
                                        Make is required
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2"> <label>Body Style</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="bodyStyle">
                                    <option *ngFor="let tempBodyStyle of bodyStyles" [ngValue]="tempBodyStyle">
                                        {{ tempBodyStyle.bodyStyleName }}
                                    </option>
                                </select>
                                <div *ngIf="bodyStyle.invalid && (bodyStyle.dirty || bodyStyle.touched)"
                                    class="alert alert-danger mt-1">
                                    <div *ngIf="bodyStyle.errors['required']">
                                        Body style is required
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Model name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="modelName" type="text">
                                <div *ngIf="bodyStyle.invalid && (modelName.dirty || modelName.touched)"
                                    class="alert alert-danger mt-1">
                                    <div *ngIf="modelName.errors['required']">
                                        Model name style is required
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2"> <label>Price</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="price" type="text">
                                <div *ngIf="price.invalid && (price.dirty || price.touched)"
                                    class="alert alert-danger mt-1">
                                    <div *ngIf="price.errors['required']">
                                        price is required
                                    </div>
                                    <div *ngIf="price.errors['pattern']">
                                        price should contain only numbers
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"> <label>Seller Description</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="sellerDescription" type="text" placeholder="optional">


                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"> <label>Seats</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input formControlName="seats" type="text">
                                <div *ngIf="seats.invalid && (seats.dirty || seats.touched)"
                                    class="alert alert-danger mt-1">
                                    <div *ngIf="seats.errors['required']">
                                        seats size is required
                                    </div>
                                    <div *ngIf="seats.errors['pattern']">
                                        seats size can be only number
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"> <label>Date of production</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <div class="row">
                                    <div class="col-md-2">
                                        <input #d="ngbDatepicker" 
                                        [formControlName]="'yearOfProduction'"  
                                         ngbDatepicker >
                                    </div>
                                    <div class="col-md-4">
                                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"
                                            type="button">pick the production date</button>
                                    </div>
                                </div>
                                
                                <div *ngIf="yearOfProduction.invalid && (yearOfProduction.dirty || yearOfProduction.touched)"
                                class="alert alert-danger mt-1">
                                <div *ngIf="yearOfProduction.errors['required']">
                                    year of production is required
                                </div>

                            </div>
                                
                            </div>
                        </div>
                    </div>

                </div>








                <!-- submit button-->
                <div class="text-center">
                    <button type="submit" class="btn btn-info">Purchase</button>
                </div>

            </form>
            </div>

        </div>
    </div>
</div>
