<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!--Loop over the collcetion of products-->

                <div *ngFor="let tempCarMake of carMakes" class="col-md-12">
                    <div class="column-30">
                        <div class="product-box">
                            <img src="{{tempCarMake.imageUrl}}" 
                            width="400" height="400">
                           
                        </div>
                    </div>
                    <div class="column-70">
                        <a routerLink="/carsmakes/{{ tempCarMake.id }}">
                            <h1>{{ tempCarMake.makeName }}</h1>
                        </a>
                        <div class="price">
                            <h1> {{tempCarMake.price | currency: 'USD'}}</h1></div>
                        <div><h3>{{tempCarMake.yearOfProduction | date:'yyyy-MM'}}</h3></div>
                      <br>
                      
                       
                    </div>
                </div>




            </div>
        </div>
    </div>
</div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                            
                                <ngb-pagination [(page)]="pageNumber"
                                                [pageSize]="pageSize"
                                                [collectionSize]="totalElements"
                                                (pageChange)="listProducts()"
                                                [maxSize]="3"
                                                [boundaryLinks]="true"
                                                >

                                </ngb-pagination>

                            </div>



                        </div>
                    </div>

                </div>
            </div>
            <!-- end footer -->
